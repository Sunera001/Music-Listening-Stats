<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Stats Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Music Listening Stats</h1>

        <div class="row">
            <div class="row">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse d-flex justify-content-center bg-body-dark" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" data-target="topArtist" aria-current="page" href="#">Top
                                        Artist</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" data-target="topTracks" aria-current="page" href="#">Top
                                        Tracks</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" data-target="genere" href="#">Genere</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" data-target="weekly" href="#">Weekly Chart List</a>
                                </li>

                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title"></h5>
                       
                      <a href="https://open.spotify.com/album/3QFTe0vOfTtmDUl7wYD4CL" class="btn btn-primary">Listen</a>
                    </div>
                  </div>
            </div>
        </div> 
        <div id="topArtist" class="section d-none">
            <canvas id="topArtistsChart"></canvas>
        </div>
        <div id="topTracks" class="section d-none">
            <canvas id="topTracksChart"></canvas>
        </div>
        <div id="genere" class="section d-none">
            <canvas id="genereChart"></canvas>
        </div>
        <div id="weekly" class="section d-none">
            <div class="row">
                <input class=" form-control" id="username" type="text" placeholder="Enter User name">
                <div class="col-auto">
                    <button onclick="getData()" type="submit" class="btn btn-primary mb-3 mt-3">Search
                    </button>
                </div>
                <div class="container mt-4">
                    <div class="row" id="cardContainer">
                    </div>
                </div>
            </div>


        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="app.js"></script>
</body>

</html>
